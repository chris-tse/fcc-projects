<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FCC Survey Form</title>

    <link rel="stylesheet" href="styles.min.css">
</head>
<body>
    <main id="main">
        <h1 id="title">FreeCodeCamp Norman Feedback Form</h1>
        <p id="description">Feedback helps us help you better!<br>Let us know a bit about you and any thoughts and suggestions you may have about the group.</p>

        <form id="survey-form">
            <div class="form-row">
                <label for="name" id="name-label">* Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-row">
                <label for="email" id="email-label">* E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-row">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="number" id="number" min="0" max="99" placeholder="Age">
            </div>
            <div class="form-row">
                <label for="role">How would you describe your role?</label>
                <select name="role" id="role-dropdown">
                    <option value="student">Student</option>
                    <option value="ft-pro">Full-time professional</option>
                    <option value="ft-learner">Full-time learner</option>
                    <option value="notsay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-row">
                <label for="attendance">How often do you attend freeCodeCamp Norman?</label>
                <select name="attendance" id="dropdown">
                    <option value="weekly">Every week!</option>
                    <option value="almostweekly">Almost every week</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="rarely">Rarely</option>
                    <option value="never">Never</option>
                </select>
            </div>
            <div class="form-row">
                <p>Would you recommend freeCodeCamp Norman to others?</p>
                <label for="reco-yes">
                    <input type="radio" name="recommend" id="reco-yes" value="yes">Yes
                </label>
                <label for="reco-no">
                    <input type="radio" name="recommend" id="reco-no" value="no">No
                </label>
                </label>
            </div>
            <div class="form-row">
                <label for="coption1">
                    <input type="checkbox" name="coption1" id="coption1" value="coption1"> Option 1
                </label>
                <label for="coption2">
                    <input type="checkbox" name="coption2" id="coption2" value="coption2"> Option 2
                </label>
            </div>
            <div class="form-row">
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
