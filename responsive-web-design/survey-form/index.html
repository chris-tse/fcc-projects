<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>FCC Survey Form</title>

        <link rel="stylesheet" href="styles.min.css" />
    </head>
    <body>
        <h1 id="title">FreeCodeCamp Norman Feedback Form</h1>
        <main id="main">
            <p id="description">Feedback helps us help you better!<br />Let us know a bit about you and any thoughts and suggestions you may have about the group.</p>
            <hr />
            <form id="survey-form">
                <div class="form-row">
                    <div class="label-col">
                        <label for="name" id="name-label">* Name</label>
                    </div>
                    <div class="input-col">
                        <input type="text" name="name" id="name" placeholder="Enter your name" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-col">
                        <label for="email" id="email-label">* E-mail</label>
                    </div>
                    <div class="input-col">
                        <input type="email" name="email" id="email" placeholder="Enter your email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-col">
                        <label for="number" id="number-label">Age</label>
                    </div>
                    <div class="input-col">
                        <input type="number" name="age" id="number" min="0" max="99" placeholder="Enter your age" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-col">
                        <label for="role">How would you describe your current role?</label>
                    </div>
                    <div class="input-col">
                        <select name="role" id="role-dropdown">
                            <option value="student">Student</option>
                            <option value="ft-pro">Full-time professional</option>
                            <option value="ft-learner">Full-time learner</option>
                            <option value="notsay">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-col">
                        <label for="attendance">How often do you attend freeCodeCamp Norman?</label>
                    </div>
                    <div class="input-col">
                        <select name="attendance" id="dropdown">
                            <option value="weekly">Every week!</option>
                            <option value="almostweekly">Almost every week</option>
                            <option value="sometimes">Sometimes</option>
                            <option value="rarely">Rarely</option>
                            <option value="never">Never</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-col">
                        <label for="would-recommend">Would you recommend freeCodeCamp Norman to others?</label>
                    </div>
                    <div class="input-col">
                        <ul>
                            <li>
                                <label for="reco-yes"> <input type="radio" name="recommend" id="reco-yes" value="yes" /> Yes </label>
                            </li>
                            <li>
                                <label for="reco-no"> <input type="radio" name="recommend" id="reco-no" value="no" /> No </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label-col">
                        <p>What are some things you would like to see more of at our meetups?</p>
                    </div>
                    <div class="input-col">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" name="learn" value="1" />
                                    Beginner talks on HTML, CSS, JS
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="learn" value="2" />
                                    Intermediate talks on languages or libraries/frameworks (React, Angular, Node, etc.)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="learn" value="3" />
                                    Free work time for projects or FCC challenges
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="learn" value="4" />
                                    Pair programming sessions
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="learn" value="5" />
                                    Creating something together as a group
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <textarea name="textarea" id="textarea" cols="30" rows="10">Any other comments/suggestions?</textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
